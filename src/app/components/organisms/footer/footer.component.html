<footer data-scroll-section class="footer">
  <div class="footer__items">
    <app-contact
      *ngFor="let item of contactItems"
      [contact]="item"
    ></app-contact>
  </div>
  <app-heading
    class="footer__heading"
    heading="get in touch"
    [xAxis]="false"
    [animateYOnScroll]="true"
  ></app-heading>
</footer>
