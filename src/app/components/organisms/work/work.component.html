<section data-scroll-section class="work">
  <app-heading
    [heading]="heading"
    headingAxis="heading__text--vertical"
    lineAxis="heading__line--vertical"
    animationStyle="scroll-vertical"
    animateScrollVertical="true"
  ></app-heading>
  <div class="work__projects">
    <app-project
      *ngFor="let project of projects"
      [project]="project"
    ></app-project>
  </div>
</section>
