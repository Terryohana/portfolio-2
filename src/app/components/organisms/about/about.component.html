<section data-scroll-section class="about">
  <app-heading
    heading="about me"
    textAxis="heading__text--horizontal"
    lineAxis="heading__line--horizontal"
    animateScrollHorizontal="true"
  ></app-heading>
  <div class="about__text">
    <p class="p p--xl about__text__p">
      hi, i'm matt. i'm a front end developer with a focus on animation,
      interaction and creative design. i'm based in london, working at wiser.
    </p>
    <p class="p p--xl about__text__p about__text__p--last">
      there's me on my bike.
    </p>
  </div>
  <div class="about__bike" data-scroll data-scroll-speed="-2">
    <img class="about__bike__image" src="assets/images/bike.png" alt="bike" />
  </div>
</section>
