<a
  [href]="contact.href"
  (mouseenter)="showBack()"
  (mouseleave)="showFront()"
  class="contact"
>
  <div class="contact__top">
    <div #filled class="contact__title contact__title--top">
      <h3 class="h3 contact__title__inner contact__title__inner--filled">
        {{ contact.heading }}
      </h3>
    </div>
    <div #outlined class="contact__title contact__title--bottom">
      <h3 class="h3 contact__title__inner contact__title__inner--outlined">
        {{ contact.heading }}
      </h3>
    </div>
  </div>
  <div class="contact__bottom">
    {{ contact.desc }}
    <div
      #lineRef
      class="contact__bottom__line contact__bottom__line--pink"
    ></div>
    <div class="contact__bottom__line contact__bottom__line--black"></div>
  </div>
</a>
