<div
  [ngClass]="project.borderTop"
  (mouseenter)="showBack()"
  (mouseleave)="showFront()"
  class="project"
>
  <div class="project__number">
    <span class="p p--sm project__number__text"> {{ project.number }} </span>
    <svg
      xmlns="http://www.w3.org/2000/svg"
      width="48"
      height="48"
      viewBox="0 0 48 48"
      fill="none"
      stroke="currentColor"
      stroke-width="2"
      stroke-linecap="round"
      stroke-linejoin="round"
      class="feather feather-circle"
    >
      <circle
        #circleLineRef
        class="project__number__icon"
        cx="24"
        cy="24"
        r="20"
      ></circle>
    </svg>
  </div>
  <div class="project__content">
    <div #filled class="project__title project__title--top">
      <h3 class="h3 project__title__inner project__title__inner--filled">
        {{ project.heading }}
      </h3>
    </div>
    <div #outlined class="project__title project__title--bottom">
      <h3 class="h3 project__title__inner project__title__inner--outlined">
        {{ project.heading }}
      </h3>
    </div>
  </div>
  <div class="project__line">
    <div #lineRef class="project__line__inner"></div>
  </div>
  <svg
    width="34px"
    height="29px"
    viewBox="0 0 34 29"
    version="1.1"
    xmlns="http://www.w3.org/2000/svg"
    xmlns:xlink="http://www.w3.org/1999/xlink"
  >
    <g
      id="Page-1"
      stroke="none"
      stroke-width="1"
      fill="none"
      fill-rule="evenodd"
      stroke-linecap="round"
      stroke-linejoin="round"
    >
      <g
        id="chevrons-right-(1)"
        transform="translate(2.000000, 2.000000)"
        stroke="#FF69B4"
        stroke-width="3"
        class="project__arrow"
      >
        <polyline
          #arrowLineRef
          id="Path"
          points="17 25 30 12.5 17 0"
        ></polyline>
        <polyline #arrowLineRef id="Path" points="0 25 13 12.5 0 0"></polyline>
      </g>
    </g>
  </svg>
</div>
