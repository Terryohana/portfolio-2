<div class="heading">
  <h2
    #headingRef
    [ngClass]="xAxis ? 'heading__text--x' : 'heading__text--y'"
    class="h2 heading__text"
  >
    {{ heading }}
  </h2>
  <div
    #lineRef
    [ngClass]="xAxis ? 'heading__line--x' : 'heading__line--y'"
    class="h2 heading__line heading__line--pink"
  ></div>
  <div
    *ngIf="!header"
    [ngClass]="xAxis ? 'heading__line--x' : 'heading__line--y'"
    class="h2 heading__line heading__line--black"
  ></div>
</div>
